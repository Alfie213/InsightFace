<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Scanner App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Face Scanner</h1>

        <div class="upload-section">
            <!-- Скрытый input type="file", который будет вызван по клику на кнопку. -->
            <!-- Атрибут accept="image/*" позволит браузеру предложить выбор между галереей и камерой на мобильных устройствах. [1, 2, 3] -->
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">

            <!-- Кнопка, которая инициирует клик по скрытому input type="file" -->
            <button class="upload-button" onclick="document.getElementById('imageUpload').click()">Upload Image</button>
        </div>

        <div class="image-preview-container">
            <!-- Элемент img для отображения выбранного/обработанного изображения -->
            <img id="previewImage" src="#" alt="Предварительный просмотр изображения" class="hidden">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
